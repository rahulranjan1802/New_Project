<!DOCTYPE html>
<html>
<head>
    <title>Valentine Page</title>
    <style>
        .button-container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine?</h1>
    <div class="button-container">
        <button class="button" style="background-color: green; color: white;">YES</button>
        <button class="button" style="background-color: red; color: white;">NO</button>
    </div>
</body>
</html>
