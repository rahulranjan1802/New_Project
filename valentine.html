<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }

        /* Floating background hearts */
        .heart-background {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: -1;
        }

        .heart-background.active {
            opacity: 1;
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            color: rgba(255, 105, 180, 0.6);
            animation: float 6s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px) translateX(0px) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: translateY(-200px) translateX(50px) rotate(180deg);
            }
            100% {
                transform: translateY(-400px) translateX(-50px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            z-index: 10;
            position: relative;
        }

        .message {
            font-size: 2.5rem;
            color: #ff1493;
            margin-bottom: 40px;
            font-weight: bold;
        }

        .question {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 60px;
            line-height: 1.6;
        }

        .button-container {
            display: flex;
            gap: 80px;
            justify-content: center;
            align-items: flex-start;
            position: relative;
            margin-bottom: 40px;
        }

        .button-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .button-label {
            font-size: 0.9rem;
            color: #666;
            font-weight: bold;
            letter-spacing: 1px;
        }

        button {
            padding: 20px 50px;
            font-size: 1.3rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            position: relative;
            z-index: 5;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: scale(0.98);
        }

        .yes-btn {
            background: linear-gradient(135deg, #ff1493, #ff69b4);
            min-width: 150px;
        }

        .yes-btn:hover {
            transform: scale(1.15);
            box-shadow: 0 8px 25px rgba(255, 20, 147, 0.5);
        }

        .no-btn {
            background: linear-gradient(135deg, #4a90e2, #357abd);
            min-width: 150px;
            position: absolute;
        }

        .no-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(74, 144, 226, 0.5);
        }

        /* Success message styles */
        .success-message {
            display: none;
            font-size: 2.2rem;
            color: #ff1493;
            animation: popIn 0.6s ease;
            font-weight: bold;
            line-height: 1.8;
            margin-top: 40px;
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff1493;
            pointer-events: none;
            animation: confetti-fall 3s ease-in forwards;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Floating No Button Styles */
        .no-btn.floating {
            position: fixed !important;
        }

        @media (max-width: 768px) {
            .button-container {
                gap: 40px;
                flex-direction: column;
            }

            .message {
                font-size: 2rem;
            }

            button {
                padding: 15px 35px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="heart-background" id="heartBg"></div>

    <div class="container" id="container">
        <div class="message" id="mainMessage">❤️ Will you be my Valentine? ❤️</div>

        <div class="button-container" id="buttonContainer">
            <div class="button-wrapper">
                <div class="button-label">YES</div>
                <button class="yes-btn" onclick="handleYes()">Yes</button>
            </div>

            <div class="button-wrapper">
                <div class="button-label">NO</div>
                <button class="no-btn" id="noBtn" onclick="handleNo()">No</button>
            </div>
        </div>

        <div class="success-message" id="successMsg">
            YaYY ❤️! Thank you for being my Valentine.<br>I Love you ❤️
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const container = document.getElementById('container');
        const successMsg = document.getElementById('successMsg');
        const buttonContainer = document.getElementById('buttonContainer');
        const mainMessage = document.getElementById('mainMessage');
        const heartBg = document.getElementById('heartBg');

        function getRandomPosition() {
            const randomX = Math.random() * (window.innerWidth - 150);
            const randomY = Math.random() * (window.innerHeight - 80);
            return { x: randomX, y: randomY };
        }

        function handleNo() {
            // Make button float
            noBtn.classList.add('floating');
            
            // Get random position
            const pos = getRandomPosition();
            
            noBtn.style.left = pos.x + 'px';
            noBtn.style.top = pos.y + 'px';
        }

        function handleYes() {
            // Hide buttons and show success message
            buttonContainer.style.display = 'none';
            mainMessage.style.display = 'none';
            successMsg.style.display = 'block';

            // Activate background hearts
            heartBg.classList.add('active');

            // Create floating hearts
            createFloatingHearts();

            // Create confetti
            createConfetti();
        }

        function createFloatingHearts() {
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = '❤️';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.bottom = '-50px';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heartBg.appendChild(heart);
            }
        }

        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.top = '-10px';
                confetti.style.animationDelay = Math.random() * 0.5 + 's';
                document.body.appendChild(confetti);

                setTimeout(() => confetti.remove(), 3000);
            }
        }

        // Make sure No button doesn't go off screen and moves continuously
        noBtn.addEventListener('mouseenter', function(e) {
            if (!noBtn.classList.contains('floating')) {
                const pos = getRandomPosition();
                noBtn.style.left = pos.x + 'px';
                noBtn.style.top = pos.y + 'px';
            }
        });
    </script>
</body>
</html>
