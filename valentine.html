<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        body {
            background: linear-gradient(45deg, #ff6e7f, #bfe9ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            gap: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 1.5em;
            border: none;
            cursor: pointer;
            border-radius: 8px;
        }
        .yes {
            background-color: #ff4c4c;
            color: white;
        }
        .no {
            background-color: #4c8cff;
            color: white;
        }
        #confetti {
            position: absolute;
            top: 0;
            height: 100%;
            width: 100%;
            pointer-events: none;
            display: none;
        }
        #message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div>
        <h1>Will you be my Valentine? üíïüíï</h1>
        <div class="buttons">
            <button class="button yes">‚úîÔ∏è</button>
            <button class="button no">‚ùå</button>
        </div>
        <div id="confetti"></div>
        <div id="message"></div>
    </div>

    <script>
        const yesButton = document.querySelector('.yes');
        const noButton = document.querySelector('.no');
        const message = document.getElementById('message');
        const confettiDiv = document.getElementById('confetti');

        yesButton.addEventListener('click', () => {
            message.innerHTML = "YaYY ‚ù§Ô∏è! Thank you for being my Valentine. I Love you ‚ù§Ô∏è";
            message.style.display = 'block';
            confettiDiv.style.display = 'block';
            launchConfetti();
        });

        noButton.addEventListener('click', () => {
            noButton.style.position = 'absolute';
            noButton.style.top = Math.random() * 100 + '%';
            noButton.style.left = Math.random() * 100 + '%';
        });

        function launchConfetti() {
            // Simple confetti animation
            for (let i = 0; i < 100; i++) {
                const confettiPiece = document.createElement('span');
                confettiPiece.style.position = 'absolute';
                confettiPiece.style.width = '10px';
                confettiPiece.style.height = '10px';
                confettiPiece.style.backgroundColor = Math.random() < 0.5 ? '#ff4c4c' : '#4c8cff';
                confettiPiece.style.top = Math.random() * 100 + '%';
                confettiPiece.style.left = Math.random() * 100 + '%';
                document.body.appendChild(confettiPiece);
                setTimeout(() => {
                    confettiPiece.remove();
                }, 2000);
            }
        }
    </script>
</body>
</html>
