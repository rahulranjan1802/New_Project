<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Celebration</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #6a0dad, #ff69b4);
            overflow: hidden;
        }
        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            transform: rotate(45deg);
            animation: float 6s ease-in-out infinite;
        }
        .heart::before, .heart::after {
            content: ''; 
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
        }
        .heart::before {
            top: -25px;
            left: 0;
        }
        .heart::after {
            left: 25px;
            top: 0;
        }
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }
        .button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.5s;
        }
        .yes {
            background-color: #4caf50;
            color: white;
        }
        .no {
            background-color: #f44336;
            color: white;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 0, 0.7);
            animation: confetti-fall 1s infinite;
            opacity: 0;
        }
        @keyframes confetti-fall {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="heart" style="top: 10%; left: 20%;"></div>
    <div class="heart" style="top: 20%; left: 60%;"></div>
    <div class="heart" style="top: 50%; left: 40%;"></div>
    <div class="buttons">
        <button class="button yes" onclick="showSuccess()">Yes</button>
        <button class="button no" onclick="floatAway()">No</button>
    </div>
    <script>
        function showSuccess() {
            alert('Success! Happy Valentine\'s Day!');
        }
        function floatAway() {
            var noButton = document.querySelector('.no');
            noButton.style.transform = 'translateX(100vw)';
            noButton.style.transition = 'transform 2s ease-in-out';
        }
        
        // Generate confetti
        for (let i = 0; i < 100; i++) {
            let confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(confetti);
        }
    </script>
</body>
</html>
